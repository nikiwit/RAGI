[pytest]
# Pytest configuration for RAGI

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (all markers must be registered)
    --strict-markers
    # Show warnings
    -W default
    # Ignore specific directories
    --ignore=venv
    --ignore=ENV
    --ignore=env
    --ignore=.venv
    --ignore=model_cache
    --ignore=vector_store
    --ignore=data
    --ignore=logs

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    slow: Slow tests (may take several seconds)
    requires_ollama: Tests that require Ollama to be running
    requires_gpu: Tests that require GPU acceleration
    requires_internet: Tests that require internet connection
    smoke: Smoke tests (critical functionality)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto

# Warnings
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
